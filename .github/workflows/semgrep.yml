name: Semgrep CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  semgrep-sast:
    name: Static Scan & SARIF Upload
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: python3 -m pip install --upgrade semgrep

      - name: Run Semgrep scan
        run: semgrep scan \
              --config=p/ci \
              --sarif --output=semgrep.sarif \
              --metrics=off

      - name: Upload SARIF for GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
        if: always()
  semgrep-ci:
    name: Enforce Findings on PR
    needs: semgrep-sast
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Semgrep
        run: python3 -m pip install --upgrade semgrep

      - name: Authenticate with Semgrep AppSec
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        run: |
          semgrep login --token "$SEMGREP_APP_TOKEN"

      - name: Run Semgrep CI
        run: semgrep ci --sarif --output=semgrep.ci.sarif

      - name: Upload CI SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.ci.sarif
        if: always()
